<!DOCTYPE html>
<html lang="en">

<head>
  <title>⛪ Church of Chiko ⛪</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="Description" content="Welcome to the Church of Chiko. Nothing matters and existence is futile. Only Chiko is forever.">
  <link rel="icon" type="image/png" href="favicon.png">
  <link rel="stylesheet" href="css/bulma.min.css">
</head>

<body>
  <nav class="navbar" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
      <a class="navbar-item" href="/">⛪</a>
      <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbar">
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
      </a>
    </div>
    <div id="navbar" class="navbar-menu" id="navbar">
      <div class="navbar-start">
        <a class="navbar-item" href="join">
          Join the Church of Chiko
        </a>
        <a class="navbar-item" href="doctrine">
          Doctrine of the Church of Chiko
        </a>
      </div>
    </div>
  </nav>
  <section class="hero is-link is-fullheight-with-navbar">
    <div class="hero-body">
      <div class="container">
        <h1 class="title">
          Welcome to the Church of Chiko
        </h1>
        <h2 class="subtitle">
          Nothing matters and existence is futile. Only Chiko is forever.
        </h2>
        <video width="560" height="315" poster="static/religion.webp" controls autoplay>
          <source src="static/religion.webm" type="video/webm"></source>
          <source src="static/religion.mp4" type="video/mp4"></source>
        </video>
      </div>
    </div>
  </section>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      var burger = document.querySelector('.navbar-burger');
      var menu = document.querySelector('#' + burger.dataset.target);
      burger.addEventListener('click', function() {
        burger.classList.toggle('is-active');
        menu.classList.toggle('is-active');
      });
    })
  </script>
</body>

</html>
